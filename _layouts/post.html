<!DOCTYPE html>
	<html lang="{{ page.lang | default: site.lang | default: "en" }}">

	{%- include head.html -%}

		<body>

			{% include nav_home.html %}
			{% include navigation.html %}

			<nav class="page-nav">
        {% include toc.html html=content class="post-toc" %}
			</nav>

			<main class="mainContent" aria-label="Content">

        <h1 class="page-title">{{ page.title }}</h1>
        <p class="post-date">{{ page.date | date_to_string }}</p>

        <div class="post">
          {{ content }}
        </div>

			</main>

			<aside class="sideNotes">
				<p></p>
			</aside>

			{% include footer.html %}
		</body>
</html>
