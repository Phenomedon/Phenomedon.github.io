<pre id="read-{{ include.id }}" style="display:none;">
    {{ include.code }}
</pre>
<div id="algo-{{ include.id }}"></div>
<script type="text/javascript">
    var code = document.getElementById("read-{{ include.id }}").textContent;
    var parentEl = document.getElementById("algo-{{ include.id }}");
    var options = {
        lineNumber: false
    };
    pseudocode.render(code, parentEl, options);
</script>
